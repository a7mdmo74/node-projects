<h1>Length Converter</h1>

<form method="POST" action="/length">
  <input name="value" type="number" step="any" required>

  <select name="from">
    <option>meter</option>
    <option>kilometer</option>
    <option>mile</option>
    <option>inch</option>
    <option>foot</option>
  </select>

  to

  <select name="to">
    <option>meter</option>
    <option>kilometer</option>
    <option>mile</option>
    <option>inch</option>
    <option>foot</option>
  </select>

  <button type="submit">Convert</button>
</form>

<a href="/">Home</a>

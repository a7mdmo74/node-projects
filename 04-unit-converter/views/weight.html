<h1>Weight Converter</h1>

<form method="POST" action="/weight">
  <input name="value" type="number" step="any" required>

  <select name="from">
    <option>gram</option>
    <option>kilogram</option>
    <option>pound</option>
    <option>ounce</option>
  </select>

  to

  <select name="to">
    <option>gram</option>
    <option>kilogram</option>
    <option>pound</option>
    <option>ounce</option>
  </select>

  <button type="submit">Convert</button>
</form>
